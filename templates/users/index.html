{% extends "users/layout.html" %}

{% block title %}Пользователи{% endblock %}

{% block content %}
<form action="/users" method="get">
    <input type="search" name="query" value="{{ search }}" />
    <input type="submit" value="Search" />
  </form> 
<ul>
  {% for user in users %}
     <li>{{ user.name }}</li>
     {% endfor %}
</ul>
{% endblock %}
